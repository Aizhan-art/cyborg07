{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
</head>
<body>
    <header class="header-area header-sticky">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo">
                    <img src="{% static 'assets/images/logo.png' %}" alt="Logo">
                </a>
                <ul class="nav">
                    <li><a href="/">Главная</a></li>
                    <li><a href="{% url 'logout' %}">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Профиль пользователя</h2>
                    </div>
                    <div class="card-body text-center">
                        <img src="{% static 'assets/images/profile-header.jpg' %}" alt="Аватар" class="rounded-circle mb-3" width="150">
                        <h4>{{ user.first_name }} {{ user.last_name }}</h4>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
                        <a href="#" class="btn btn-primary">Редактировать профиль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
