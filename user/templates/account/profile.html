{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background: #16213e;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        .profile-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        .btn-custom {
            background: #e94560;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff2e63;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header-area header-sticky">
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo">
                    <img src="{% static 'assets/images/logo.png' %}" alt="Logo">
                </a>
                <ul class="nav">
                    <li><a href="/">Главная</a></li>
                    <li><a href="{% url 'logout' %}" class="btn-custom">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-card">
                    <img src="{% static 'assets/images/profile-header.jpg' %}" alt="Аватар" class="profile-avatar mb-3">
                    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
                    <br><br><br>
                    <a href="." class="btn-custom">Редактировать профиль</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
